name: event_manager
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  intl_utils: ^2.6.2
  localstore: ^1.4.0
  syncfusion_flutter_calendar: ^27.1.58

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.0.0


flutter:
  generate: true
  uses-material-design: true
  assets:
    - lib/l10n/

flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  template_arbs:
    - app_en.arb
    - app_vi.arb
  output_localization_file: app_localizations.dart



